<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="tic-tac-toe">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <!-- New game menu -->
    <div class="menu">
      <img class="menu__logo" src="./assets/logo.svg" alt="xo logo">
      
      <div class="player-selection">
        <h1 class="player-selection__title">Pick Player 1's Mark</h1>
        
        <div class="player-selection__choice">
          <div class="player-selection__choice__slider x-selected">
            <div class="player-selection__x-selected player-selection__option"></div>
            <div class="player-selection__o-selected player-selection__option"></div>
          </div>
        </div>
        
        <p class="player-selection__note">Remember : X goes first</p>
      </div>
      
      <div class="start-game">
        <button class="start-game__button vs-pc">New game (vs cpu)</button>
        <button class="start-game__button vs-player">New game (vs player)</button>
      </div>
    </div>
    <!-- New game menu end -->
    
    <!-- Board -->
    <div class="board">
        <div class="board__header">
          <img src="./assets/logo.svg" alt="tic tac toe logo" class="board__logo">
          <div class="board__turn-sign">turn</div>
          <button class="board__restart">
            <img src="./assets/icon-restart.svg" alt="" class="board__restart-icon">
          </button>
        </div>
        <div class="board__fields">
          <div class="board__field occupied x"></div>
          <div class="board__field"></div>
          <div class="board__field"></div>
          <div class="board__field occupied o"></div>
          <div class="board__field"></div>
          <div class="board__field"></div>
          <div class="board__field"></div>
          <div class="board__field"></div>
          <div class="board__field"></div>
        </div>
        <div class="board__counters">
          <div class="board__score board__score-x">
            <span class="label">X (You)</span>
            <span class="value">4</span>
          </div>
          <div class="board__score board__score-tie">
            <span class="label">Ties</span>
            <span class="value">2</span>
          </div>
          <div class="board__score board__score-o">
            <span class="label">O (CPU)</span>
            <span class="value">10</span>
          </div>
        </div>
    </div>
    <!-- Board end -->

    <!-- Modals start -->
    <div class="modal modal__winner">
      <div class="modal__container">
        <div class="won-lost-tie">Oh no, you lost</div>
        <div class="wins-round x">Takes the round</div>
        <div class="what-next-buttons">
          <button class="cancel-button">quit</button>
          <button class="restart-button">next round</button>
        </div>
      </div>
    </div>
    <div class="modal modal__tie">
      <div class="modal__container">
        <div class="won-lost-tie  bigger">It's a tie!</div>
        <div class="what-next-buttons">
          <button class="cancel-button">quit</button>
          <button class="restart-button">next round</button>
        </div>
      </div>
    </div>
    <div class="modal modal__restart">
      <div class="modal__container">
        <div class="won-lost-tie  bigger">Restart game?</div>
        <div class="what-next-buttons">
          <button class="cancel-button">No, cancel</button>
          <button class="restart-button">Yes, restart</button>
        </div>
      </div>
    </div>
    <!-- Modal end -->
  </main>
  
</body>
</html>
